<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Title}{block:SearchPage} - {SearchQuery}{/block:SearchPage}</title>
    <link rel="shortcut icon" href="{Favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    <style>
        /* Reset and Base */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #202124;
            background: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
        }

        /* Hidden Utils */
        .hidden {
            display: none !important;
        }

        /* --- HOME VIEW --- */
        #home-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 15vh;
        }

        .logo-main {
            font-family: 'Product Sans', Arial, sans-serif;
            font-size: 110px;
            /* Made larger from 90px */
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: -3px;
        }

        .logo-g {
            color: #4285f4;
        }

        .logo-o1 {
            color: #ea4335;
        }

        .logo-o2 {
            color: #fbbc05;
        }

        .logo-g2 {
            color: #4285f4;
        }

        .logo-l {
            color: #34a853;
        }

        .logo-e {
            color: #ea4335;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 20px;
        }

        .search-bar-wrapper {
            background: #fff;
            display: flex;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            border-radius: 24px;
            z-index: 3;
            height: 44px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            transition: box-shadow 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .search-bar-wrapper:hover,
        .search-bar-wrapper:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            padding: 0 14px;
            display: flex;
            align-items: center;
            color: #9aa0a6;
        }

        input[type="text"] {
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            color: rgba(0, 0, 0, .87);
            word-wrap: break-word;
            outline: none;
            display: flex;
            flex: 100%;
            height: 100%;
            font-size: 16px;
        }

        .search-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .search-btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* Suggestions Styling */
        .suggestions-box {
            position: absolute;
            top: 100%;
            left: -1px;
            right: -1px;
            background: #fff;
            border: 1px solid #dfe1e5;
            border-top: none;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(32, 33, 36, .28);
            z-index: 10;
            display: none;
            padding-bottom: 12px;
            padding-top: 4px;
        }

        /* When search bar has focus and dropdown is open */
        .search-bar-wrapper.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow: 0 4px 6px rgba(32, 33, 36, .28);
            border-color: #dfe1e5;
            border-bottom-color: transparent;
        }

        /* Divider line between input and results */
        .suggestions-divider {
            border-top: 1px solid #dfe1e5;
            margin: 0 16px 8px 16px;
        }

        .suggestion-item {
            padding: 6px 16px 6px 14px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #202124;
            font-size: 16px;
        }

        .suggestion-item:hover {
            background-color: #f1f3f4;
        }

        .suggestion-icon {
            margin-right: 14px;
            color: #9aa0a6;
            display: flex;
            align-items: center;
        }

        /* --- RESULTS VIEW --- */
        #results-view {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .results-header-container {
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 0px;
        }

        .results-header {
            padding: 20px 30px 10px 30px;
            display: flex;
            align-items: center;
        }

        .header-logo {
            font-size: 36px;
            /* Increased from 24px */
            font-weight: bold;
            margin-right: 40px;
            text-decoration: none !important;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
        }

        .header-search {
            flex-grow: 1;
            max-width: 700px;
        }

        .header-search .search-bar-wrapper {
            margin: 0;
            height: 44px;
            /* Matches home search bar now */
        }

        .results-nav {
            margin-left: 175px;
            display: flex;
            gap: 26px;
            font-size: 13px;
            color: #5f6368;
            padding-top: 15px;
        }

        .nav-item {
            padding-bottom: 11px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            display: flex;
            align-items: center;
            gap: 5px;
            color: inherit;
        }

        .nav-item.active {
            color: #1a73e8;
            border-color: #1a73e8;
            font-weight: bold;
        }

        .nav-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* RESULTS MAIN AREA (Split view) */
        .results-main-area {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Add class when viewer is open to hide grid */
        .results-main-area.viewer-open .results-content {
            display: none;
        }

        .results-content {
            padding: 20px;
            background: #fff;
            flex: 1;
            overflow-y: auto;
            transition: width 0.3s;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        /* IMAGE VIEWER PANEL (Full width) */
        .image-viewer-panel {
            width: 100%;
            background: #fff;
            flex-shrink: 0;
            display: none;
            /* hidden by default */
            flex-direction: column;
            overflow-y: auto;
            padding: 20px 40px;
            z-index: 10;
        }

        .image-viewer-panel.open {
            display: flex;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .viewer-header-info {
            font-size: 14px;
            color: #202124;
            display: flex;
            align-items: center;
        }

        .viewer-close-btn {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 24px;
            color: #5f6368;
            padding: 0;
            line-height: 1;
        }

        .viewer-main-image-container {
            background: #f1f3f4;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60vh;
            width: 100%;
        }

        .viewer-main-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .viewer-thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 8px;
        }

        .viewer-thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .viewer-thumbnails::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 3px;
        }

        .viewer-thumbnails img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.6;
            transition: all 0.2s;
        }

        .viewer-thumbnails img:hover {
            opacity: 1;
        }

        .viewer-thumbnails img.active {
            border-color: #1a73e8;
            opacity: 1;
        }

        .viewer-details .info-title {
            font-size: 24px;
            color: #202124;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .viewer-details .info-desc {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .viewer-action-btn {
            display: inline-block;
            background: #1a73e8;
            color: #fff;
            padding: 10px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
        }

        .viewer-action-btn:hover {
            background: #1557b0;
        }

        /* Simplified grid-item layout matching Google Image Search */
        .grid-item {
            background: #fff;
            overflow: visible;
            position: relative;
            cursor: pointer;
            display: block;
        }

        .grid-item-image-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
            /* Using a common aspect ratio for the grid view images */
            aspect-ratio: 4/3;
        }

        .grid-item-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .grid-item-info {
            padding: 10px 2px;
        }

        .info-site {
            font-size: 12px;
            color: #202124;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .info-site img {
            border-radius: 50%;
            width: 16px;
            height: 16px;
        }

        .info-title {
            font-size: 14px;
            color: #1a0dab;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-desc {
            font-size: 12px;
            color: #5f6368;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-item:hover .info-title {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 900px) {
            .image-viewer-panel {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .header-logo {
                justify-content: center;
                margin: 0;
            }

            .results-nav {
                margin: 0;
                justify-content: center;
            }

            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .image-viewer-panel {
                max-width: 100%;
            }
        }
    </style>
</head>

    <!-- MOCK DATA SCRIPT FOR LOCAL TESTING -->
    <script>
        (function () {
            const gridContainer = document.getElementById('image-grid');
            if (!gridContainer) return;

            const isLocal = window.location.protocol === 'file:' || window.location.hostname === 'localhost';

            // 4 Placeholder Projects with 3 images each
            const portfolioPosts = [
                {
                    type: 'img',
                    images: [
                        'https://images.unsplash.com/photo-1547826039-bfc35e0f1ea8?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1550684848-fac1c5b4e853?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1536924940846-227afb31e2a5?auto=format&fit=crop&w=800&q=80'
                    ],
                    title: 'Abstract Formations',
                    site: 'manuela-morales.com',
                    caption: 'Mixed media on canvas'
                },
                {
                    type: 'img',
                    images: [
                        'https://images.unsplash.com/photo-1513364776144-60967b0f800f?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1499781350541-7783f6c6a0c8?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1507643179773-3e975d7ac515?auto=format&fit=crop&w=800&q=80'
                    ],
                    title: 'Spatial Interventions',
                    site: 'manuela-morales.com',
                    caption: 'Gallery installation view'
                },
                {
                    type: 'img',
                    images: [
                        'https://images.unsplash.com/photo-1544376798-89aa6b82c6cd?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1583847268964-b28e2023fb5dc?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1582561424760-0321d6cb257d?auto=format&fit=crop&w=800&q=80'
                    ],
                    title: 'Material Studies',
                    site: 'manuela-morales.com',
                    caption: 'Wood and metal sculpture'
                },
                {
                    type: 'img',
                    images: [
                        'https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1579546929518-9e396f3cc809?auto=format&fit=crop&w=800&q=80',
                        'https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?auto=format&fit=crop&w=800&q=80'
                    ],
                    title: 'Echoes Exhibition',
                    site: 'manuela-morales.com',
                    caption: 'Digital photography series'
                }
            ];

            // Render placeholders if local or empty
            const realPosts = gridContainer.querySelectorAll('.grid-item');
            if (isLocal || realPosts.length === 0) {
                console.log("Populating with Placefiller Projects (Fallback/Local Mode)");
                document.body.classList.add('mode-results');

                // Allow "q" search param to override the default input value if provided
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q');
                if (query) {
                    document.querySelectorAll('input[name="q"]').forEach(el => el.value = query);
                }

                gridContainer.innerHTML = '';

                portfolioPosts.forEach((post, index) => {
                    const a = document.createElement('a');
                    a.href = '#';
                    a.className = 'grid-item';
                    a.dataset.index = index;

                    // Matching Google Image result style closely
                    let content = `
                        <div class="grid-item-image-wrapper">
                            <img src="${post.images[0]}" alt="${post.title}">
                        </div>
                        <div class="grid-item-info">
                            <div class="info-site">
                                <img src="https://www.google.com/s2/favicons?domain=manuela-morales.com" alt="favicon">
                                ${post.site}
                            </div>
                            <div class="info-title">${post.title}</div>
                            <div class="info-desc">${post.caption}</div>
                        </div>
                    `;
                    a.innerHTML = content;
                    gridContainer.appendChild(a);
                });

                // Set up Viewer Logic
                const viewerPanel = document.getElementById('image-viewer-panel');
                const mainAreaEl = document.querySelector('.results-main-area');
                const closeBtn = document.getElementById('viewer-close-btn');
                const mainImage = document.getElementById('viewer-main-image');
                const thumbsContainer = document.getElementById('viewer-thumbnails');
                const titleEl = document.getElementById('viewer-title');
                const siteEl = document.getElementById('viewer-site-name');
                const descEl = document.getElementById('viewer-desc');

                let currentProjectIndex = -1;
                let currentImageIndex = 0;

                function openViewer(projectIndex) {
                    currentProjectIndex = projectIndex;
                    currentImageIndex = 0;
                    const project = portfolioPosts[projectIndex];

                    titleEl.textContent = project.title;
                    siteEl.textContent = project.site;
                    descEl.textContent = project.caption;

                    renderThumbnails(project);
                    updateMainImage();

                    viewerPanel.classList.add('open');
                    mainAreaEl.classList.add('viewer-open');
                    window.scrollTo(0, 0); // Scroll to top
                }

                function closeViewer() {
                    viewerPanel.classList.remove('open');
                    mainAreaEl.classList.remove('viewer-open');
                }

                function updateMainImage() {
                    if (currentProjectIndex === -1) return;
                    const project = portfolioPosts[currentProjectIndex];
                    mainImage.src = project.images[currentImageIndex];

                    // Update active thumbnail
                    const thumbs = thumbsContainer.querySelectorAll('img');
                    thumbs.forEach((thumb, idx) => {
                        if (idx === currentImageIndex) thumb.classList.add('active');
                        else thumb.classList.remove('active');
                    });
                }

                function renderThumbnails(project) {
                    thumbsContainer.innerHTML = '';
                    project.images.forEach((imgSrc, idx) => {
                        const img = document.createElement('img');
                        img.src = imgSrc;
                        if (idx === currentImageIndex) img.classList.add('active');
                        img.addEventListener('click', () => {
                            currentImageIndex = idx;
                            updateMainImage();
                        });
                        thumbsContainer.appendChild(img);
                    });
                }

                // Event listener on grid
                gridContainer.addEventListener('click', (e) => {
                    const item = e.target.closest('.grid-item');
                    if (item) {
                        e.preventDefault();
                        openViewer(parseInt(item.dataset.index));
                    }
                });

                closeBtn.addEventListener('click', closeViewer);
            }

            // Bind Auto-Suggest Dropdowns to Search Inputs
            const searchInputs = document.querySelectorAll('input[name="q"]');
            searchInputs.forEach(input => {
                // Pre-fill with "manuela morales" automatically if no query is passed
                if (!input.value || input.value === "{SearchQuery}") {
                    input.value = "manuela morales";
                }

                const wrapper = input.closest('.search-bar-wrapper');

                // Construct the dropdown box
                const suggestBox = document.createElement('div');
                suggestBox.className = 'suggestions-box';

                const divider = document.createElement('div');
                divider.className = 'suggestions-divider';
                suggestBox.appendChild(divider);

                // Map each project to a suggestion item
                portfolioPosts.forEach(post => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <div class="suggestion-icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="16px" width="16px">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z" fill="#9AA0A6"></path>
                            </svg>
                        </div>
                        <span>${post.title}</span>
                    `;
                    // When clicked, populate input and submit
                    item.addEventListener('click', () => {
                        input.value = post.title;
                        wrapper.classList.remove('active');
                        suggestBox.style.display = 'none';
                        const form = input.closest('form');
                        if (form) form.submit();
                    });
                    suggestBox.appendChild(item);
                });

                wrapper.appendChild(suggestBox);

                // Show dropdown when focus on input
                input.addEventListener('focus', () => {
                    wrapper.classList.add('active');
                    suggestBox.style.display = 'block';
                });

                // Hide dropdown when clicking elsewhere
                document.addEventListener('click', (e) => {
                    if (!wrapper.contains(e.target)) {
                        wrapper.classList.remove('active');
                        suggestBox.style.display = 'none';
                    }
                });
            });

        })();
    </script>
</body>
